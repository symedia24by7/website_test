{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>

    <link rel="stylesheet" href="{% static 'user_auth/css/signup.css' %}">

</head>
<body>
    
    <section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            {% for message in messages %}
            <div class="msg">         
                <p>{{message}}</p>       
            </div>
            {% endfor %}
        </div>
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 p-5">
          <div class="card p-2 " style="border-radius: 15px; box-shadow: 10px 5px 5px grey;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" action="signup">
                                

                <div class="form-outline mb-4">
                    <label class="form-label">Your Username</label>
                    <input type="text" title="Name" name="username" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Your Email</label>
                    <input type="email" title="Email" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" title="Password" name="password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Repeat your password</label>
                    <input type="password" title="Confirm Password" name="cnfpassword" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

                    {% csrf_token %}

              </form>

            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
