{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>

    <link rel="stylesheet" href="{% static 'user_auth/css/login.css' %}">

</head>
<body style="background-color: #eee;">
    
    <section class="gradient-form mt-5" style="background-color: #eee;">
      <div class="container p-5" >
        <div class="row text-center">
                <div class="col msg">
                    {% for message in messages %}
                    <div class="msg">
                        <p>{{message}}</p>
                    </div>
                    {% endfor %}
                </div>                
        </div>
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-xl-5">
            <div class="card rounded-3 text-black">
              <div class="card-body p-md-5 mx-md-4">           
                <form action="login" method="POST" class="pt-2 pb-5">
                  <p style="font-size: large;">Please login to your account</p>

                  <div class="form-outline mb-4 pt-4 pb-2">
                      <label class="form-label">Username</label>
                      <input type="text" name="username" title="Username" class="form-control"/>
                  </div>

                  <div class="form-outline mb-4 pt-2 pb-2">
                      <label class="form-label">Password</label>
                      <input type="password" name="password" title="Password" class="form-control" />
                  </div>
                  
                  <div>
                      <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="text-center pt-1 mt-5 pb-1 d-grid gap-2 mx-auto w-50">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                      in</button>
                  </div>
                  
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="/signup">
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </a>
                  </div>

                  {% csrf_token %}

                </form>             
              </div>
            </div>
          </div>
      </div>
    </section>

</body>
</html>
